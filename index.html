<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair:ital,opsz@0,5..1200;1,5..1200&display=swap');
        </style>
</head>
<body>

    <div class="stopWatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" alt="" onclick="watchSTop()">
            <img src="images/start.png" alt="" onclick="watchSTart()">
            <img src="images/reset.png" alt="" onclick="watchReset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
